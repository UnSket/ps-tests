<input placeholder="parentInput" id="parentSelector" />

<iframe id="myFrame" width="500px" height="300px" srcdoc='<body><input id="inheritInput" placeholder="childInput"/><script>document.querySelector("#inheritInput")
document.addEventListener("focus", (event) => {
console.log("inherit window focus", event);
}, {

capture: true
});

}, {

capture: true

</iframe>

<script>
  document.querySelector('#myFrame').focus();
  document.querySelector('#myFrame').addEventListener('blur', () => {
    console.log('frame blur')
  });
  document.querySelector('#myFrame').focus();
  document.addEventListener('focus', (event) => {
    console.log('parent window focus');
  }, {
    passive: true,
    capture: true
  });

  document.addEventListener('keydown', (event) => {
    console.log('parent window keydown');
  }, {
    passive: true,
    capture: true
  });
